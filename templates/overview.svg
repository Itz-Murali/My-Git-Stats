<svg id="gh-dark-mode-only" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: url(#bgGradient);
  stroke: rgba(255, 255, 255, 0.3);
  stroke-width: 1px;
  rx: 10px;
  ry: 10px;
}

/* Dark mode */
#gh-dark-mode-only:target #background {
  fill: url(#bgGradientDark);
  stroke: rgba(255, 255, 255, 0.1);
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}

th {
  padding: 0.5em;
  padding-top: 0;
  text-align: left;
  font-size: 14px;
  font-weight: 600;
  color: rgb(255, 255, 255);
}

#gh-dark-mode-only:target th {
  color: #f8f8f8;
}

td {
  margin-bottom: 16px;
  margin-top: 8px;
  padding: 0.25em;
  font-size: 12px;
  line-height: 18px;
  color: rgba(255, 255, 255, 0.9);
}

#gh-dark-mode-only:target td {
  color: #e6e6e6;
}

tr {
  transform: translateX(-200%);
  animation: slideIn 2s ease-in-out forwards;
}

.octicon {
  fill: rgba(255, 255, 255, 0.8);
  margin-right: 1ch;
  vertical-align: top;
}

#gh-dark-mode-only:target .octicon {
  fill: rgba(255, 255, 255, 0.8);
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
</style>

<!-- Gradient definitions -->
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#6a11cb"/>
    <stop offset="100%" stop-color="#2575fc"/>
  </linearGradient>

  <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#0f2027"/>
    <stop offset="50%" stop-color="#203a43"/>
    <stop offset="100%" stop-color="#2c5364"/>
  </linearGradient>
</defs>

<g>
  <rect x="5" y="5" id="background" />
  <g>
    <foreignObject x="21" y="21" width="318" height="168">
      <div xmlns="http://www.w3.org/1999/xhtml">

      <!-- Your table stays the same -->
      <table>
        <thead><tr style="transform: translateX(0);">
        <th colspan="2">{{ name }}'s GitHub Statistics</th>
        </tr></thead>
        <tbody>

        <tr><td><svg class="octicon" ...>...</svg>Stars</td><td>{{ stars }}</td></tr>
        <tr style="animation-delay:150ms"><td>...Forks...</td><td>{{ forks }}</td></tr>
        <tr style="animation-delay:300ms"><td>...All-time contributions...</td><td>{{ contributions }}</td></tr>
        <tr style="animation-delay:450ms"><td>...Lines changed...</td><td>{{ lines_changed }}</td></tr>
        <tr style="animation-delay:600ms"><td>...Views...</td><td>{{ views }}</td></tr>
        <tr style="animation-delay:750ms"><td>...Repositories...</td><td>{{ repos }}</td></tr>

        </tbody>
      </table>
      </div>
    </foreignObject>
  </g>
</g>
</svg>
